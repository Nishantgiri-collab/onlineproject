<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Cards</title>
  <style>
    .banner1 {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .card-container-banner {
      display: flex;
      gap: 30px; /* space between cards */
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 200px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 16px;
      color: #333;
      text-align: center;
      margin: 0;
    }
  </style>
</head>
<body>
<div class="banner1">
  <div class="card-container-banner">
    <!-- Card 1 -->
    <div class="cardbanner">
      <img src="live.png" alt="Interactive classes">
      <p>Interactive classes</p>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <img src="test.png" alt="Tests, sample papers & notes">
      <p>Tests, sample papers & notes</p>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <img src="doubt.png" alt="Doubt solving sessions">
      <p>Doubt solving sessions</p>
    </div>
  </div>
</div>
</html>
